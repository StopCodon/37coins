<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>37 Coins</title>
<meta name="description" content="A Bitcoin Wallet for the Low-teched and Unbanked. It makes financial transactions as simple as sending a text.">
<meta name="author" content="Johann Barbie">
<meta property="og:site_name" content="37coins"/>


<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="${payload.resPath}/styles/main.css">

<!-- Fav and touch icons -->
<link rel="image_src" sizes="144x144" href="${payload.resPath}/images/faveicon32.png" />
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="${payload.resPath}/images/faveicon32.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="${payload.resPath}/images/faveicon32.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="${payload.resPath}/images/favicon16.gif">
<link rel="apple-touch-icon-precomposed" href="${payload.resPath}/images/favicon16.gif">
<link rel="icon" type="image/png" href="${payload.resPath}/images/faveicon32.png">
<link rel="shortcut icon" href="${payload.resPath}/images/favicon16.gif">

<script src="${payload.resPath}/scripts/vendor/modernizr.js"></script>
<script type="text/javascript">
		window.activeLocales = {
	        // root is mandatory.
	        root: true,
	        de: true
	    };
		window.opt = {
			resPath: '${payload.resPath}',
			lng: '${payload.lng}',
			gaTrackingId: '${payload.gaTrackingId}',
			<#if payload.country??>country: '${payload.country}',</#if>
			<#if payload.delivery??>delivery: '${payload.delivery}',</#if>
			<#if payload.deliveryParam??>deliveryParam: '${payload.deliveryParam}',</#if>
			<#if payload.srvcPath??> srvcPath: '${payload.srvcPath}',</#if>
			<#if payload.captchaPubKey??> captchaPubKey: '${payload.captchaPubKey}',</#if>
            i18nResPath: '${payload.basePath}/res/locales/__lng__/__ns__.json',
			basePath: '${payload.basePath}'
	};
</script>
